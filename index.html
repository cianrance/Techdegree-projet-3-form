<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i|Raleway:400,400i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <div class="main_content">
    <div class="signup_text">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form>
      <div class="fieldset-div">
        <fieldset class="user_info">
          <legend>Contact information</legend>
          <div class="input-label-group">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>
          </div>

          <div class="input-label-group">
            <label for="mail">Email Address:</label>
            <input type="email" id="mail" name="user_email" placeholder="Required" required>
          </div>
          <div class="input-label-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="user_phone">
          </div>

          <div class="input-label-group">
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="user_street">
          </div>

          <div class="input-label-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="input-label-group">
            <label for="state">State:</label>
            <select id="state" name="user_state">
              <option value="" disabled selected>Select your State</option>
            	<option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="input-label-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="user_zip">
          </div>

        </fieldset>
      </div>
      <div class="fieldset-div">
        <fieldset class="newsleter_info">
          <legend>Newsletter</legend>

          <div class="checkbox-group">
            <label>Select the newsletters you would like to recieve</label>

            <div class="checkbox-div">
              <input type="checkbox" id="news_html" value="news_html" name="newsletter_topics"><label for="news_html">HTML News</label>
            </div>
            <div class="checkbox-div">
              <input type="checkbox" id="news_css" value="news_css" name="newsletter_topics"><label for="news_css">CSS News</label>
            </div>
            <div class="checkbox-div">
              <input type="checkbox" id="news_javascript" value="news_javascript" name="newsletter_topics"><label for="news_javascript">Javascript News</label>
            </div>
          </div>

          <div class="radio-group">
            <label>Newsletter format</label>

            <div class="radio-div">
              <input type="radio" id="format_html" value="format_html" name="newsletter_format"><label for="format_html">HTML</label>
            </div>
            <div class="radio-div">
              <input type="radio" id="format_plaintext" value="format_plaintext" name="newsletter_format"><label for="format_plaintext">Plain text</label>
            </div>
          </div>

          <label for="other_topics">Other topics you'd like to hear about</label>
          <textarea id="other_topics" name="other_topics" placeholder="Tell us what you want to hear about"></textarea>

        </fieldset>
      </div>

      <button class="submit-button" type="submit">Sign Up</button>

    </form>
  </div>

  <footer>
    <span class="copyright-info">Copyright The Code Review</span>
  </footer>
</body>
</html>
